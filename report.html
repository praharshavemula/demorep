<!DOCTYPE html>
<html>
<head>
  <title>My Pet Got Lost - Report a Lost Pet</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h2>My Pet Got Lost - Report a Lost Pet</h2>

  <p>Share your story of a lost pet:</p>
  <form method ="post" action = "report.php">
  
  <label for="firstName">First name:</label>
  <input type= "text" id="firstName" name ="firstName" required/><br/>
  
  <label for="lastNameName">Last name:</label>
  <input type= "text" id="lastName" name ="lastName" required/><br/>
  
  <label for="email">What is your email address?</label>
  <input type= "email" id="email" name ="email" required/><br/>
  
  <label for="when">When did you last see your pet?</label>
  <input type= "text" id="when" name ="when" required/><br/>
  
  <label for="howLong">How long has your pet been gone?</label>
  <input type= "text" id="howLong" name ="howLong" required/><br/>
  
  <label for="idTag">Does your pet have an ID tag?</label>
  <input type= "text" id="idTag" name ="idTag" required/><br/>
  
  <label for="petDescription">Describe your pet:</label>
  <input type= "text" id="petDescription" name ="petDescription" required/><br/>
  
  <label for="petName">What is your pet's name?</label>
  <input type= "text" id="petName" name ="petName" required/><br/>
  
  <label>Have you seen my dog Max?</label>
  <label for="yes" class="radioLabels">Yes</label><input id="yes" name="maxSeen" type="radio" value="yes" required/>
 <label for="no" class="radioLabels">No</label><input id="no" name="maxSeen" type="radio" value="no" required/><br/>

<img src ="dog.jpg" width="133" height="200" alt="My lost dog Max."></br>
<label for="otherInfo">Any other comments or information?</label>
<textarea id="otherInfo" name="otherInfo"></textarea><br/>

<input type ="submit" value="Report Lost pet" name="submit" />
  

  
  </form>
</body>
</html>
